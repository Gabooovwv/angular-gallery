<app-file-upload button (buttonClick)="fileHandler($event.target.files)"></app-file-upload>
<app-file-upload drag-and-drop (fileDrop)="fileHandler($event)"></app-file-upload>

<div id="preview">
  <p *ngIf="files.length === 0">There is no uploaded image</p>
  <img
    *ngFor="let item of files"
    src="{{item.img}}"
    data-id="{{item.id}}"
    alt="image"
    class="thumb"
  />
</div>
